<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative AI Interface</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <div class="logo">OpenUI</div>
    <div class="nav-right">
      <button class="btn-secondary">Feedback</button>
      <button class="btn-primary">Upgrade</button>
    </div>
  </nav>

  <section class="hero">
    <h1>
      What would you like to 
      <span class="gradient-text">create</span> today?
    </h1>
  </section>

  <section class="cards">
    <div class="card green">
      <img src="https://picsum.photos/400/300?1">
      <h3>Story</h3>
      <p>Turn sparks into narratives.</p>
    </div>

    <div class="card purple">
      <img src="https://picsum.photos/400/300?2">
      <h3>Image</h3>
      <p>Create, edit, and explore looks.</p>
    </div>

    <div class="card pink">
      <img src="https://picsum.photos/400/300?3">
      <h3>Video</h3>
      <p>Turn prompts into visuals.</p>
    </div>

    <div class="card purple">
      <div class="empty-card">
        <h3>Character</h3>
        <p>Create a character</p>
      </div>
    </div>

    <div class="card cyan">
      <img src="https://picsum.photos/400/300?4">
      <h3>Audio</h3>
      <p>Give your world a voice.</p>
    </div>
  </section>

</body>
</html>
